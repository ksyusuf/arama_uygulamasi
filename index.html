<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Uygulaması</title>
    <link rel="stylesheet" href="arama.css"/>
</head>

<body style="background: linear-gradient(to bottom, #f0f0f0, #defff0);">
    <div>
        <div class="form-wrapper">
            <form id="form">
                <div>
                    <div class="input__container input__container--variant">
                        <div class="shadow__input shadow__input--variant"></div>
                        <input id="searchInput" type="text" name="text" class="input__search input__search--variant" placeholder="Bir şey ara...">
                        <button id="clearButton" class="input__button__shadow input__button__shadow--variant">
                            <svg viewBox="0 0 30 30" height="2em">
                                <path d="M5 5 L25 25 M5 25 L25 5" stroke="#FFF" stroke-width="2.5" />
                              </svg>
                          </button>
                        <button id="searchButton" class="input__button__shadow input__button__shadow--variant">
                          <svg viewBox="0 -1 20 20" height="2em">
                            <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#FFF"></path>
                          </svg>
                        </button>
                      </div>
                </div>
            </form>
        </div>

        <div class="imagelist-wrapper">
            <!-- resimler burada görüntülenecek -->
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
